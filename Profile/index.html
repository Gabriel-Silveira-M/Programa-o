<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale:1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" sizes="32x32" type="image/png" href="images/favicon-32x32.png"/>
  <title>Profile Card</title>
</head>
<body>
  <div class="container">
    <div class="bg-top">
        <img src="images/bg-pattern-top.svg" alt=""/>
    </div>
    <div class="bg-bottom">
      <img src="images/bg-pattern-bottom.svg" alt=""/>
    </div>

    <div class="card-container">
      <div class="card">
        <div class="card-pattern">
          <img src="images/bg-pattern-card.svg" alt=""/>
        </div>
        <div class="perfil">
          <img src="images/image-victor.jpg" atl=""/>
        </div>

        <div class="text">
          <h3 class="name">Victor Crest</h3>
          <p class="year">26</p>
          <p class="city">London</p>
        </div>
      </div>

      <div class="line">
        <hr>
      </div>

      <div class="flow">
        <h2>80K</h2>
        <p>Followers</p>
      </div>
    
      <div class="like">
        <h2>803K</h2>
        <p>Likes</p>
      </div>

      <div class="photo">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </div>  
</body>
</html>
